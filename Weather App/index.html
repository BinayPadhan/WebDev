<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Condition</title>
    <link rel="stylesheet" href="style.css">
    <link
    href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Bitter:wght@600&family=Chonburi&family=Graduate&family=Josefin+Slab:ital,wght@0,100;1,100&family=Lobster&family=Mitr:wght@300&family=Nosifer&family=Oswald:wght@300&family=Playpen+Sans:wght@300&family=Russo+One&family=Ubuntu&family=Whisper&display=swap"
    rel="stylesheet">
    <link
    href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Bitter:wght@600&family=Chonburi&family=Fahkwang&family=Graduate&family=Josefin+Slab:ital,wght@0,100;1,100&family=Lobster&family=Mitr:wght@300&family=Nosifer&family=Oswald:wght@300&family=Playpen+Sans:wght@300&family=Russo+One&family=Ubuntu&family=Whisper&display=swap"
    rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>

<body>
    <div class="container">
        <div class="search">
            <i class="fa-solid fa-location-dot"></i>
            <input class="myInput" type="text" placeholder="enter city name" spellcheck="false"
                style="text-transform: capitalize;">
            <button class="myBtn"><i class="fa-solid fa-magnifying-glass fa-xl"></i></button>
        </div>
        <div class="weather">
            <img src="images/clear.png" class="weather-icon">
            <h1 class="temp">20Â°C</h1>
            <h2 class="city">Delhi</h2>
        </div>
        <div class="details">
            <div class="col">
                <img src="images/humidity.png">
                <div>
                    <p class="humidity">50%</p>
                    <p>Humidity</p>

                </div>

            </div>
            <div class="col">
                <img src="images/wind.png">
                <div>
                    <p class="wind">45kmph</p>
                    <p>Wind Speed</p>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
