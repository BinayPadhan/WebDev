<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <link
        href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Lobster&family=Nosifer&family=Oswald:wght@300&family=Playpen+Sans:wght@300&family=Russo+One&family=Ubuntu&display=swap"
        rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
</head>

<body>
    <div class="container">

        <input id="inputbox" class="input" type="text" placeholder="0">


        <hr>
        <div class="numbers">
            <div class="row">
                <button class="btn primary p-2">AC</button>
                <button class="btn primary p-2"><i class="fa-sharp fa-solid fa-delete-left"></i></button>
                <button class="btn primary p-2">%</button>
                <button class="btn primary p-2">/</button>

            </div>
            <div class="row">
                <button class="btn primary p-1">7</button>
                <button class="btn primary p-1">8</button>
                <button class="btn primary p-1">9</button>
                <button id="multiply" class="btn primary p-2">*</button>
            </div>
            <div class="row">
                <button class="btn primary p-1">4</button>
                <button class="btn primary p-1">5</button>
                <button class="btn primary p-1">6</button>
                <button class="btn primary p-2">-</button>
            </div>
            <div class="row">
                <button class="btn primary p-1">1</button>
                <button class="btn primary p-1">2</button>
                <button class="btn primary p-1">3</button>
                <button class="btn primary p-2">+</button>
            </div>
            <div class="row">
                <button class="btn primary p-2">00</button>
                <button class="btn primary p-1">0</button>
                <button class="btn primary p-2">.</button>
                <button class="btn primary p-3">=</button>
            </div>
        </div>
    </div>

</body>
<script src="script.js"></script>

</html>
